<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="assets/src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <script src="assets/src/js/index.js"></script>
    <div id="container">
        <div id="topSection">
            <div id="title">
                <p>Quote of the Day</p>
            </div>
            <div id="quoteGenerator">
                <div id="quote-area">
                    <i class="fas fa-quote-left"></i>
                    <p id="quote">Even if the skies were shorter than my knees , I wouldn't kneel</p>
                    <i class="fas fa-quote-right"></i>
                </div>
                <div id="author">
                    <span>_</span>
                    <span id="quoteWriter">Cyrus the Great</span>
                </div>
                <div id="buttons">
                    <div id="icons">
                        <span>
                            <i id="sound" class="fas fa-volume-up"></i>
                        </span>
                        <span>
                            <i id="copy" class="fas fa-copy"></i>
                        </span>
                        <span>
                            <i id="twitter" class="fab fa-twitter"></i>
                        </span>
                    </div>
                    <button id="button">new Quote</button>
                </div>
            </div>
        </div>
        <div id="bottomSection"></div>
    </div>
</body>

</html>
